<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushikesh's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 0 10%;
        }

        .container {
            position: absolute;
            left: 10%;
            top: 25%;
            max-width: 50%;
        }

        h1 {
            font-size: 4vw;
            margin: 0;
        }

        .main-intro {
            font-size: 4vw;
            margin: 0;
        }

        .details {
            font-size: 2vw;
            margin-top: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 20%;
            left: 10%;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-text {
            font-size: 1.5vw;
            text-decoration: underline;
            text-decoration-color: green;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 5px 10px;
            font-size: 1vw;
            border: 2px solid black;
            background-color: transparent;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            border-radius: 20px;
        }

        .button:hover {
            background-color: black;
            color: white;
        }

        .button.clicked {
            background-color: black;
            color: white;
        }

        .image-container {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 5%;
            }

            h1, .main-intro {
                font-size: 8vw;
            }

            .details {
                font-size: 4vw;
            }

            .button {
                font-size: 3vw;
                padding: 5px 10px;
            }

            .status-dot {
                width: 15px;
                height: 15px;
            }

            .status-text {
                font-size: 3vw;
            }

            .container {
                left: 5%;
                top: 20%;
            }

            .image-container {
                position: static;
                margin-top: 20px;
                width: 50%;
                align-self: center;
            }

            .top-right {
                right: 5px;
                gap: 5px;
            }

            .status {
                bottom: 10%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello!</h1>
        <p class="main-intro">I'm Rushikesh,</p>
        <p class="details">Oracle developer for companies around the world.</p>
    </div>
    <div class="top-right">
        <a href="#about" class="button">About</a>
        <button class="button" onclick="copyEmail()">Copy Email</button>
    </div>
    <div class="status">
        <div class="status-dot"></div>
        <span class="status-text">Available to work</span>
    </div>
    <div class="image-container">
        <img src="your-image.webp" alt="Profile Image">
    </div>

    <script>
        function copyEmail() {
            const email = "rushikesh@example.com";
            navigator.clipboard.writeText(email).then(() => {
                const button = document.querySelector('.button[onclick="copyEmail()"]');
                button.classList.add('clicked');
                button.textContent = "Email Copied";
                setTimeout(() => {
                    button.classList.remove('clicked');
                    button.textContent = "Copy Email";
                }, 2000);
            }).catch(err => {
                console.error("Could not copy text: ", err);
            });
        }
    </script>
</body>
</html>
