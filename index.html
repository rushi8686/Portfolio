<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushikesh's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .header {
            width: 100%;
            background-color: #4267B2;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 2vw;
            font-weight: bold;
        }

        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            margin-top: 20px;
        }

        .left-panel, .right-panel {
            width: 20%;
        }

        .main-content {
            width: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4vw;
            margin: 0;
        }

        .main-intro {
            font-size: 4vw;
            margin: 0;
        }

        .details {
            font-size: 2vw;
            margin-top: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-text {
            font-size: 1.5vw;
            text-decoration: underline;
            text-decoration-color: green;
        }

        .top-right {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 5px 10px;
            font-size: 1vw;
            border: 2px solid black;
            background-color: transparent;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            border-radius: 20px;
        }

        .button:hover {
            background-color: black;
            color: white;
        }

        .button.clicked {
            background-color: black;
            color: white;
        }

        .image-container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .image-container img {
            width: 50%;
            height: auto;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .left-panel, .right-panel {
                width: 100%;
                margin-bottom: 20px;
            }

            .main-content {
                width: 100%;
            }

            h1, .main-intro {
                font-size: 8vw;
            }

            .details {
                font-size: 4vw;
            }

            .button {
                font-size: 3vw;
                padding: 5px 10px;
            }

            .status-dot {
                width: 15px;
                height: 15px;
            }

            .status-text {
                font-size: 3vw;
            }

            .image-container img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Rushikesh's Portfolio
    </div>
    <div class="content">
        <div class="left-panel">
            <!-- Left panel content (if any) -->
        </div>
        <div class="main-content">
            <div class="container">
                <h1>Hello!</h1>
                <p class="main-intro">I'm Rushikesh,</p>
                <p class="details">Oracle developer for companies around the world.</p>
            </div>
            <div class="top-right">
                <a href="https://rushi8686.github.io/resume/" class="button">About</a>
                <button class="button" onclick="copyEmail()">Copy Email</button>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span class="status-text">Available to work</span>
            </div>
            <div class="image-container">
                <img src="giphy.webp" alt="Profile Image">
            </div>
        </div>
        <div class="right-panel">
            <!-- Right panel content (if any) -->
        </div>
    </div>

    <script>
        function copyEmail() {
            const email = "rushikesh@example.com";
            navigator.clipboard.writeText(email).then(() => {
                const button = document.querySelector('.button[onclick="copyEmail()"]');
                button.classList.add('clicked');
                button.textContent = "Email Copied";
                setTimeout(() => {
                    button.classList.remove('clicked');
                    button.textContent = "Copy Email";
                }, 2000);
            }).catch(err => {
                console.error("Could not copy text: ", err);
            });
        }
    </script>
</body>
</html>
